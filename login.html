	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

					<input type="password" name="pswd" placeholder="Password" required="">
					<a href="index.html" target="_blank" class="signup">
					<button type="submit" id="submitButton" disabled>Sign up</button>
					</a>
				</form>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<a href="index.html" target="_blank" class="login">
					<button type="submit" id="loginButton" disabled>Login</button>
					</a>
				</form>
			</div>
	</div>
